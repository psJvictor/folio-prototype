<!-- 
  This is an example template you can use in EmailJS
  Go to the EmailJS platform, create a template and paste this HTML code
-->

<h2>New Portfolio Message</h2>

<p>You've received a new contact message:</p>

<p><strong>Name:</strong> {{from_name}}</p>
<p><strong>Email:</strong> {{from_email}}</p>
<p><strong>Subject:</strong> {{subject}}</p>

<h3>Message:</h3>
<p>{{message}}</p>

<hr>
<p>This message was sent through your portfolio contact form.</p>
